<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import Amiri Font-->
  <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href={{ "css/materialize.css" | absURL }}  media="screen,projection"/>
  <!--Import custom.css-->
  <link type="text/css" rel="stylesheet" href={{ "css/custom.css" | absURL }}  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ .Title }}</title>

  <base href="{{ .Site.BaseURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href={{ "img/favicons/apple-touch-icon.png" | absURL }}>
  <link rel="icon" type="image/png" sizes="32x32" href={{ "img/favicons/favicon-32x32.png" | absURL }}>
  <link rel="icon" type="image/png" sizes="16x16" href={{ "img/favicons/favicon-16x16.png" | absURL }}>
  <link rel="manifest" href={{ "img/favicons/manifest.json" | absURL }}>
  <link rel="mask-icon" href={{ "img/favicons/safari-pinned-tab.svg" | absURL }} color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src={{ "js/materialize.js" | absURL }}></script>
  <nav class="z-depth-0 grey lighten-3" role="navigation">
    <ul id="nav-mobile" class="left">
      <li><a class="black-text" href={{ "" | absURL }}>Home</a></li>
      <li><a class="black-text" href={{ "about" | absURL }}>About</a></li>
    </ul>
  </nav>
